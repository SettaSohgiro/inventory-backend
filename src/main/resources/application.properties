 #spring.application.name=Inventory
 # el primer paso es la coneccion a la base de datos la cual se realiza en /Inventory/src/main/resources 
 # en el archivo /Inventory/src/main/resources/application.properties
 
server.port=8086
spring.datasource.url=jdbc:mysql://localhost/db_inventory?allowPublicKeyRetrieval=true&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC
